<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<title>jQuery Slugger</title>
	<link rel="author" href="https://plus.google.com/u/1/116586153737917320054">
	<meta name="description" content="">
	<!-- <meta name="keywords" content=""> -->
	<meta name="Resource-type" content="Document">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="shortcut icon" href="favicon.ico">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div style="margin-top:1rem"></div>

	<div class="container">
		<div class="col-sm-12">
			<form action="">
				<div class="form-group">
					<label for="title">Title</label>
					<input id="title" type="text" class="form-control" name="title">
				</div>
				<div class="form-group">
					<label for="slug">Slug</label>
					<input id="slug" type="text" class="form-control the-slug" name="">
				</div>
				<div class="form-group">
					<label for="label">Label</label>
					<input id="label" type="text" class="form-control the-label" name="">
				</div>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../src/jquery.slugger.js"></script>

	<script>
		$('#title').slugger({target:'.the-slug', separator: '_'}).slugger({target:'.the-label', separator: ' ',convertToLowerCase:false});
	</script>
</body>
</html>
